
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube UI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/92d59cdd46.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="youtube-ui">
       <div class="left-pane">
        <div class="top-section">
             <div class="bar-icon"><i class="fas fa-bars fa-lg" style="color: #eeeff2;"></i>></i></div>
            <div class="youtube-logo">
                <i class="fa-brands fa-youtube fa-2x" style="color: #f5424b;"></i> 
                <h4 style="color: antiquewhite;">YOU TUBE</h4>
            </div> 
        </div>
        
        <div class="home-section">
            <button class="home-button button"><i class="fas fa-home fa-lg"></i> Home</button>
            <button class="shorts-button button"><i class="fas fa-fire fa-lg"></i> Shorts</button>
            <button class="subscriptions button"><i class="fas fa-play-circle fa-lg"></i> Subscriptions</button>
            <hr>
        </div>
                
            <div class="middle-section">
                <div class="section-name">Library</div>
                <button class="history-button button"><i class="fas fa-history fa-lg"></i>   History</button>
                <button class="your-videos-button button"><i class="fas fa-folder fa-lg"></i>   Your Videos</button>
                <button class="watch-later-button button"><i class="fas fa-clock fa-lg"></i>   Watch Later</button>
                <button class="liked-videos-button button"><i class="fas fa-thumbs-up fa-lg"></i>  Liked Videos</button>
                <button class="show-more-button button"><i class="fas fa-chevron-down fa-lg"></i>   Show More</button>
                <div class="dummy-buttons hidden">
                    <button class="dummy-button button"><i class="far fa-file"></i> Dummy Button 1</button>
                    <button class="dummy-button button"><i class="far fa-file"></i> Dummy Button 2</button>
                </div>
            </div><hr>
            <div class="subscription-section">
                <div class="section-name">Subscription Section</div>
                <button class="show-more-button button"><i class="fas fa-chevron-down fa-lg" ></i> Show More</button>
                <div class="dummy-buttons hidden">
                    <button class="dummy-button button"><i class="far fa-file"></i> Dummy Button 1</button>
                    <button class="dummy-button button"><i class="far fa-file"></i> Dummy Button 2</button>
                </div>
            </div>
            <hr>
            <div class="explore-section">
                <div class="section-name">Explore Section</div>
                <button class="trending-button button"><i class="fas fa-chart-line fa-lg"></i> Trending</button>
                <button class ="shopping-button button"><i class="fas fa-shopping-bag fa-lg"></i> Shopping</button>
                <button class="music-button button"><i class="fas fa-music fa-lg"></i> Music</button>
                <button class="movies-button button"><i class="fas fa-film fa-lg"></i> Movies</button>
                <button class="live-button button"><i class="fas fa-video fa-lg"></i> Live</button>
                <button class="gaming-button button"><i class="fas fa-gamepad fa-lg"></i> Gaming</button>
                <button class="news-button button"><i class="fas fa-newspaper fa-lg"></i> News</button>
                <button class="sport-button button"><i class="fas fa-futbol fa-lg"></i> Sport</button>
                <button class="learning-button button"><i class="fas fa-graduation-cap fa-lg"></i> Learning</button>
                <button class="fashion-beauty-button button"><i class="fas fa-tshirt fa-lg"></i> Fashion & Beauty</button>
                <button class="podcast-button button"><i class="fas fa-podcast fa-lg"></i> Podcast</button>
            </div>
            <hr>
            <div class="more-section">
                <div class="section-name">More from YouTube</div>
                <button class="youtube-premium-button button"><i class="fab fa-youtube fa-lg"></i> YouTube Premium</button>
                <button class="youtube-studio-button button"><i class="fas fa-video fa-lg"></i> YouTube Studio</button>
                <button class="youtube-music-button button"><i class="fas fa-music fa-lg"></i> YouTube Music</button>
                <button class="youtube-kids-button button"><i class="fas fa-child fa-lg"></i> YouTube Kids</button><hr>
                <button class="button settings-button">Settings <i class="fas fa-cog fa-lg"></i></button>
                <button class="button report-history-button">Report History <i class="fas fa-flag fa-lg"></i></button>
                <button class="button help-button">Help <i class="fas fa-question-circle fa-lg"></i></button>
                <button class="button send-feedback-button">Send Feedback <i class="fas fa-comment fa-lg"></i></button>

            </div>
        </div>
       <!-- ... Other HTML code ... -->
<!-- ... Previous HTML code ... -->
<div class="right-pane">
    <div class="top-section1">
        <div class="centered-search-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <i class="fas fa-search search-icon fa-lg" style="color: #eeeff2;"></i>
            </div>
            <i class="fas fa-microphone mic-icon fa-lg"></i>
        </div>
        <div class="right-icons">
            <i class="fas fa-video fa-lg"></i>
            <i class="fas fa-bell fa-lg"></i>
            <i class="fa-brands fa-product-hunt fa-2x" style="color: #ce8827;"></i>
        </div>
    </div>
    <div class="horizontal-buttons">
        <button class="button1">All</button>
        <button class="button1">Gaming</button>
        <button class="button1">Music</button>
        <button class="button1">Lives</button>
        <button class="button1">Podcasts</button>
        <button class="button1">Watched</button>
        <button class="button1">Kids</button>
        <button class="button1">New To You</button>
    </div>
    <div class="image-boxes">
        <div class="row">
            <div class="image-box">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="row">
            <div class="image-box">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="image-box">
                <img src="image5.jpg" alt="Image 5">
            </div>
            <div class="image-box">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </div>
        <div class="row">
            <div class="image-box">
                <img src="image7.jpg" alt="Image 7">
            </div>
            <div class="image-box">
                <img src="image8.jpg" alt="Image 8">
            </div>
            <div class="image-box">
                <img src="image9.jpg" alt="Image 9">
            </div>
        </div>
        <div class="row">
            <div class="image-box">
                <img src="image10.jpg" alt="Image 10">
            </div>
            <div class="image-box">
                <img src="image11.jpg" alt="Image 11">
            </div>
            <div class="image-box">
                <img src="image12.jpg" alt="Image 12">
            </div>
        </div>
     </div>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
